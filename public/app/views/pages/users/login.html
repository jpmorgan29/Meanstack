<div class "page-header">
	<h1>User Login</h1>
</div>
<form ng-submit="main.doLogin(loginData);">
	<!--Gebruikersnaam -->
	<label>Gebruikersnaam: </label>
	<input class="form-control" type="text" name="username" placeholder="Gelieve een gebruikersnaam in te vullen" ng-model="main.loginData.username">
	<br>
	<!-- Wachtwoord -->
	<label>Wachtwoord:</label>
	<input class="form-control" type="password" name="password" placeholder="Gelieve wachtwoord in te vullen" ng-model="main.loginData.password">
	<br>
	<!-- knop -->
	<button class="btn btn-primary" type="submit">Login</button>
</form>

<br>
<div class="jumbotron text-center" ng-show="main.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<!-- nog css toepassen zodat de spinner spint -->
	<p>Loading....</p>
</div>
<br>
<div class="row show-hide-message" ng-show="main.successMsg">
	<div class="alert alert-success">{{main.successMsg}}</div>
</div>
<br>
<div class="row show-hide-message" ng-show="main.errorMsg">
	<div class="alert alert-danger">{{main.errorMsg}}</div>
</div>
