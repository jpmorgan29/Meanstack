<div class "page-header">
	<h1>User Registration</h1>
</div>
<form ng-submit="register.regUser(regData);">
	<!--Gebruikersnaam -->
	<label>Gebruikersnaam: </label>
	<input class="form-control" type="text" name="username" placeholder="Gelieve een gebruikersnaam in te vullen" ng-model="register.regData.username">
	<br>
	<!-- Wachtwoord -->
	<label>Wachtwoord:</label>
	<input class="form-control" type="password" name="password" placeholder="Gelieve wachtwoord in te vullen" ng-model="register.regData.password">
	<br>
	<!---Email -->
	<label>Email:</label>
	<input class="form-control" type="text" name="email" placeholder="Gelieve uw emailadres in te vullen" ng-model="register.regData.email">
	<br>
	<!--Student or Teacher-->
	<label>Bent u Student of Leerkracht?</label>
	<input class="form-control" type="text" name="type" placeholder="Bent u een student of leerkracht?" ng-model="register.regData.school">
	<br>
	<button class="btn btn-primary" type="submit">Register</button>
</form>

<br>
<div class="jumbotron text-center" ng-show="register.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading....</p>
</div>
<br>
<div class="row show-hide-message" ng-show="register.successMsg">
	<div class="alert alert-success">{{register.successMsg}}</div>
</div>
<br>
<div class="row show-hide-message" ng-show="register.errorMsg">
	<div class="alert alert-danger">{{register.errorMsg}}</div>
</div>
